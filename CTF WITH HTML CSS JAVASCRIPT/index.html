<!DOCTYPE html>
<html>
<head>
  <title>HTML CTF Challenge</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>HTML CTF Challenge</h1>
  </header>

  <main>
    <section id="challenge1">
      <h2>Challenge 1</h2>
      <p>
        Here is your first challenge:<br>
        Decrypt the following message: <b>JU'T LOPX MQOPJ!</b><br>
        <form id="challenge1-form">
          <input type="text" id="challenge1-answer" required>
          <button type="submit">Submit</button>
        </form>
      </p>
      <p id="challenge1-result"></p>
    </section>

    <section id="challenge2">
      <h2>Challenge 2</h2>
      <p>
        Solve this math puzzle:<br>
        What is 15 * 2 + 10 / 5?
        <form id="challenge2-form">
          <input type="number" id="challenge2-answer" required>
          <button type="submit">Submit</button>
        </form>
      </p>
      <p id="challenge2-result"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
